<div>
    <div class="modal-header">
        <h3 class="modal-title">Edit Row</h3>
    </div>
    <div class="modal-body">

        <form name="serviceForm">

        <div class="block">
            <label>Canditate Id</label>
            <input class="input" type="text" disabled value="{{vm.entity.id}}" />
        </div>
        <div class="block">
            <label> Canditate Name</label>
            <input class="input" type="text" ng-model="vm.entity.exposedws"/>
        </div>
        <div class="block">
            <label> Canditate Email</label>
            <input class="input" type="text" ng-model="vm.entity.exposedoperation"/>
        </div>
        <div class="block">
            <label> Canditate Stream</label>
            <input class="input" type="text" ng-model="vm.entity.version"/>
        </div>
        <div class="block">
            <label> Canditate Role</label>
            <input class="input" type="text" ng-model="vm.entity.category"/>
        </div>
        <div class="block">
            <label>Canditate Created</label>
            <input class="input" type="text" ng-model="vm.entity.exposednamespace"/>
        </div>
        <div class="block">
            <label>Canditate Updated</label>
            <input class="input" type="text" ng-model="vm.entity.path"/>
        </div>
        <div class="block">
            <label>Drive Id</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
         <div class="block">
            <label>Drive Date</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
        <div class="block">
            <label>Drive Name</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
           <div class="block">
            <label>TestType Id</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
         <div class="block">
            <label>Test Date</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
        <div class="block">
            <label>Score</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
        <div class="block">
            <label>Status</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
        <div class="block">
            <label>Drive Id</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
       <div class="block">
            <label>Hiring Status</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
        <div class="block">
            <label>Comment</label>
            <input class="input" type="text" ng-model="vm.entity.provider"/>
        </div>
        
        </form>

    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="vm.save()">Save</button>
        <button class="btn btn-primary" ng-click="vm.remove()">Delete</button>
        <button class="btn btn-primary" ng-click="$close()">Cancel</button>
    </div>
</div>
