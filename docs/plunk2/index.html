<!DOCTYPE html>
<html>

<head>
<link rel="styleSheet" href="http://ui-grid.info/release/ui-grid.min.css" />
<link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.css">
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid-unstable.css" type="text/css"/>
<link rel="stylesheet" href="http://ui-grid.info/release/ui-grid.css" type="text/css">
<link rel="styleSheet" href="style.css" />


</head>

<body ng-app="influx">
	
	<div ng-controller="MainCtrl as vm">
		
		<div style="padding-left: 30px;">
			<button type="button" id="addRow" class="btn btn-success" ng-click="addRow()">Add Row</button>
		</div>
		<div class="clearfix"></div>
		<div category-header="vm.serviceGrid.columnDefs"></div>
		<div class="clearfix"></div>
		<div id="serviceGrid" 
		ui-grid-move-columns 
		ui-grid-selection
		ui-grid-resize-columns
		
		ui-grid-pinning
		ui-grid-exporter 
		ui-grid-auto-resize
		
		ui-grid-edit
		ui-grid="vm.serviceGrid" ></div>
	</div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-animate.min.js"></script>


<script src="http://ui-grid.info/release/ui-grid.js"></script>


<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular-messages.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/angular-ui-utils/0.1.1/angular-ui-utils.min.js"></script>

<!-- Angular Material Library -->
<script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js"></script>

<script src="http://angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.4.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
<script src="script.js"></script>


	
</body>

</html>
